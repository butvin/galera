version: "3.3"

services:

  nginx:
    container_name: nginx
    ports:
      - "80:80"
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
      args:
        env: dev
    networks:
      - backend
    working_dir: /app


  db:
    image: mariadb:10.6.4
    container_name: db
    ports:
      - "3306:3324"
    working_dir: /app
    networks:
      - backend
    volumes:
      - .db:/var/lib/mysql
    environment:
      MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: 'no'
      MARIADB_ROOT_PASSWORD: 'root'
      MARIADB_ROOT_HOST: 'localhost'
      MARIADB_DATABASE: 'app'
      MARIADB_USER: 'app'
      MARIADB_PASSWORD: 'app'
    restart: unless-stopped
    depends_on:
      - php-fpm
#    command: docker exec -it db bash -c "mysql -u app -p app -h localhost app"
#    healthcheck:
#      test: [ "mysql", "-uroot", "-proot" ]



  php-fpm:
    container_name: php-fpm
    build: php-fpm
    ports:
      - "9000:9002"
    networks:
      - backend
    working_dir: /app
    volumes:
      - ~/.composer/docker-cache/:/root/.composer:cached
      - ../:/app
    environment:
      DATABASE_TIMEZONE: 'UTC'
      PHP_REDIS_SESSION_HOST: 'redis'
    logging:
      driver: 'json-file'
      options:
        max-size: '1024k'
        max-file: '2'
    depends_on:
      - nginx
    restart: always


volumes:
  db:
    external: false

networks:
  backend:
